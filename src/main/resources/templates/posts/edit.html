<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <th:block th:include="partials/styling :: styling"></th:block>

    <style>
        textarea{
            resize: none;
        }

    </style>
</head>
<body>
<nav th:replace="partials/nav :: navbar"></nav>

<div class=" card text-center " style="margin: 10em auto; padding: 1em; width: 60%; display: flex; justify-content: center">
<form th:action="@{/posts/{id}/edit (id = ${post.getId()})}" th:method="post" th:object="${post}">
    <h1 class="h3 mb-3 font-weight-normal">Edit Post</h1>
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="titleHelp"
               th:value="${post.getTitle()}">
    </div>

    <div class="form-group">
        <label for="Body">Body</label>
        <textarea type="text" class="form-control" id="Body" th:field="*{body}" th:value="${post.getBody()}" rows 7></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

<th:block th:include="partials/styling :: scripts"></th:block>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
