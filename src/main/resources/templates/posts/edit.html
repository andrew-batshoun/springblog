<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/nav :: navbar"></nav>

<form th:action="@{/posts/{id}/edit (id = ${post.getId()})}" th:method="post" th:object="${post}"  style="width: 50%">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" th:field="*{title}" aria-describedby="titleHelp" th:value="${post.getTitle()}">

    </div>
    <div class="form-group">
        <label for="Body">Body</label>
        <input type="text" class="form-control"  id="Body" th:field="*{body}" th:value="${post.getBody()}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<th:block th:include="partials/bootstrap :: scripts"></th:block>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
