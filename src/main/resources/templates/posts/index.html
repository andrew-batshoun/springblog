<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/nav :: navbar"></nav>
<br>
<br>
<div th:each = " post : ${allPosts}">
    <h3 th:text="${post.getTitle()}"></h3>
    <h4 th:text="${post.getBody()}"></h4>
    <br>
</div>
<br>
<br>

<th:block th:include="partials/bootstrap :: scripts"></th:block>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
