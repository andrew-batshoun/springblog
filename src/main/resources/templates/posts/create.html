<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:include="partials/styling :: styling"></th:block>
</head>
<body>
<nav th:replace="partials/nav :: navbar"></nav>

<form th:action="@{/posts/create}" th:method="post" th:object="${post}"  style="width: 50%">
    <div class="form-group">
        <label for="title">Title</label>
        <input class="form-control" id="title" th:field = "*{title}">

    </div>
    <div class="form-group">
        <label for="Body">Body</label>
        <input class="form-control" id="Body" th:field = "*{body}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<th:block th:include="partials/styling :: scripts"></th:block>
<footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
